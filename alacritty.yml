live_config_reload: true
mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
mouse_bindings:
- action: PasteSelection
  mouse: Middle
render_timer: false
scrolling:
  auto_scroll: false
  faux_multiplier: 3
  history: 10000
  multiplier: 3
selection:
  semantic_escape_chars: ",\u2502`|:\"' ()[]{}<>"
shell:
  program: /bin/zsh
tabspaces: 8
visual_bell:
  animation: EaseOutExpo
  duration: 0
window:
  decorations: true
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 25
    y: 20
