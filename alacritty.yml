background_opacity: 0.8
# Colors (Nord)
colors:
  primary:
    background: '0x262626'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
      # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x575b70'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'
cursor_style: Block
custom_cursor_colors: false
draw_bold_text_with_bright_colors: false
dynamic_title: true
env:
  BROWSER: qutebrowser
  EDITOR: nvim
  TERM: xterm-256color
font:
  normal:
    family: mononoki
    style: Regular
  bold:
    family: mononoki
    style: Bold
  italic:
    family: mononoki
    style: Italic
  glyph_offset:
    x: 0
    y: 0
  offset:
    x: 0
    y: 1
  # Laptop:
  # size: 12
  # Desktop:
  size: 8
  use_thin_strokes: false
hide_cursor_when_typing: false
key_bindings:
- action: Paste
  key: V
  mods: Control|Shift
- action: Copy
  key: C
  mods: Control|Shift
- action: Quit
  key: Q
  mods: Command
- action: Quit
  key: W
  mods: Command
- action: PasteSelection
  key: Insert
  mods: Shift
- action: ResetFontSize
  key: Key0
  mods: Control
- action: IncreaseFontSize
  key: Equals
  mods: Control
- action: DecreaseFontSize
  key: Subtract
  mods: Control
- chars: "\eOH"
  key: Home
  mode: AppCursor
- chars: "\e[H"
